<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Whats For Dinner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner</title>
    <!-- like to foundation cdn  -->
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <!-- link to css style sheet  -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- google maps api src  -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4CRiYoGBXcZ0BS3z8UK1lFFILHs3VOKQ&libraries=places&v=weekly"
    ></script>
    <!-- script for jquery cdn. is one for foundation? -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
  
    <!--TOPBAR =============================================================================== -->
    <div class="top-bar" id="topbar-logo">
      <div class="top-bar-left">
        <a href="#"><img src="./assets/logo.png" alt="" /></a>
      </div>
    </div>


    <!--CALLOUT WITH GENERATING RANDOM DISHES BUTTON============================================= --> 
    <div class="callout large-12 medium-12" id="startCallout">
      <div class="row column text-center">
        <h3>What's For Dinner</h3>
        <h5>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis harum alias vel voluptate sed laborum consequuntur id, molestias eius!</h5>
        <button class="button large" type="button" id="whatsfordinner">What's for Dinner?</button>
      </div>
    </div>

    <!--CALLOUT TO DISPLAY 3 RANDOM DISH OPTION================================================== -->
    <div id="dish-display" class="grid-container" width= %75>
      <div class="row ">
        <div class="columns large-12 medium-12 randomRecipeInfo">
          <h5>Here are some suggestions. Click on the meal that you want to try !</h5>
           <!--<p id=infoline>If you do not like those, you can always ask for</p>
         <button class="button small" type="button" id="new-offers">new offers</button>-->
        </div>
      </div>
      <div class="row align-center randomRecipes" id="recipe-image-container">
        <!-- 3 Dishes with Title & Picture in 3 columns append here -->

        <!-- display recipe button will append here in dropdown menu-->
      </div>
    </div>



      <!--Display map button will be carried in the dropdownmenu-->
      <!-- display map button  -->
    <div class="displayMap" id="display-map" style="margin: auto; width: 50%">
          <button type="button" class="button btn locate-btn hide" id="showMap">Display Map</button>
    </div>

        
<!-- TO DO: Orient button on bottom of every page// only hide on title page  -->
    <!-- Regenarate Buttons -->
    <!--<div class="grid-container"></div>
      <div class="row text-center">
        <button class="button large" type="button" id="regenerate-button">Offer me New Dishes</button>
      </div>
    </div>-->


  <!--CONTAINER TO DISPLAY RECIPE DETAILS ==================================================== -->
    <div class="grid-container recipeDetails" width= %75 id="recipe-details">
      <!-- recipe details will append here-->
      <div id="recipeTitle" class="row"></div>
      <div class="row">
          <div class="columns large-4 medium-4 recipeDetailsPic">
          </div>
          <div class="columns large-8 medium-8 recipeDetailsSummary">
          </div>
      </div>
    </div>


     <!-- CONTAINER for RESTAURANT SEARCH ===================================================== -->
    <!-- map container with search bar, list of restaurants and map.  -->
    <div id="map-container" class="container-map grid-container">
      <h4 id="dishTitle"></h4>
      <div class="row map-background">
        <div id="mapSearchForm" class="hide small-12 medium-8 large-8 columns">
          <form class="map-col">
            <label for="searchTerm">Search For: </label>
            <input
              type="text"
              name="searchTerm"
              id="searchTerm"
              placeholder="Type in a dish name, cuisine, restaurant name, etc"
            />
            <label for="searchLoc">Where: </label>
            <input
              type="text"
              name="searchLoc"
              id="searchLoc"
              placeholder="city, Neighborhood, etc"
            />
            <button type="button" id="mapSearchBtn" class="button">
              Search Map
            </button>
          </form>
          <div class="row">
            <div class="small-12 medium-12 large-12 column map-col">
              <div id="map" class="hide"></div>
            </div>
          </div>
        </div>
        <div id="map-list" class="small-12 medium-4 large-4 columns hide">
          <div>
            <ul class="list-group rest-list">
              <li class="list-group-item active" id="rest-list-header">
                Restaurants Nearby
              </li>
              <!-- rest list goes here  -->
            </ul>
          </div> 
        </div>
      </div>
    </div>

    
<!-- TO DO: Orient button on bottom of every page// only hide on title page  -->
    <!-- Regenarate Buttons -->
    <div class="grid-container"></div>
      <div class="row text-center">
        <button class="button large" type="button" id="regenerate-button">Offer Me New Dishes</button>
      </div>
    </div>
      

    <!-- link to scirpt.js  -->
    <script src="assets/script.js"></script>
    <!-- google map for restaurant options  -->
    <script src="assets/map.js"></script>
    <!-- jquery cdn. is one for foundation -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>

  </body>
  
</html>
